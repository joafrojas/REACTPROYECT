# MySQL (Laragon) configuration
spring.datasource.url=jdbc:mysql://localhost:3306/usuarios_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=8081
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL para desarrollo
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Nombre de la aplicación
spring.application.name=usuarios

# Admin token (para asignar ROLE_ADMIN desde frontend al registrarse)
app.admin.token=ASFALTO-ADMIN-2025

# JWT secret eliminado (no se usa porque JwtUtil fue removido). Si más
# adelante desea JWT con firma consistente, vuelva a agregar app.jwt.secret
# con al menos 32 bytes.
