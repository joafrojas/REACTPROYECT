 spring.application.name=foro

spring.datasource.url=jdbc:mysql://localhost:3306/foro_db
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Habilitar ejecución de data.sql en bases externas (MySQL/Laragon)
spring.sql.init.mode=never
# Usamos un inicializador Java (DataSeeder) para semillar datos después de que JPA cree el esquema
# Esto evita problemas de orden y de codificación con data.sql

# CORS allowed origins can be further restricted
app.frontend.origin=http://localhost:5173

# Ejecutar este microservicio en 8082 para no chocar con otros servicios
server.port=8082

# Aumentar límites para aceptar payloads JSON grandes (ej. imágenes en base64 desde la web)
# -1 desactiva el límite en Tomcat
server.tomcat.max-http-form-post-size=-1
server.tomcat.max-swallow-size=-1

# En caso de usar multipart en el futuro
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
